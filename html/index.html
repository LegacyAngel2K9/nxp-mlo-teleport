<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NXP Teleport Menu</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="teleport-menu" class="hidden">
        <div class="menu-container">
            <div class="menu-header">
                <h2><i class="fas fa-map-marked-alt"></i> Teleport Menu</h2>
                <button id="close-menu"><i class="fas fa-times"></i></button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="location-search" placeholder="Search locations..." />
            </div>
            <div class="location-list"></div>
        </div>
    </div>
    <div id="preview-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Location Preview</h3>
            <div id="preview-info">
                <div class="preview-header">
                    <i id="preview-icon" class="fas fa-map-marker-alt"></i>
                    <div class="preview-text">
                        <span id="preview-name">Location Name</span>
                        <span id="preview-desc">Description</span>
                    </div>
                </div>
                <div class="preview-coords">
                    <span>X: <span id="preview-x"></span></span>
                    <span>Y: <span id="preview-y"></span></span>
                    <span>Z: <span id="preview-z"></span></span>
                    <span>W: <span id="preview-w"></span></span>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="cancel-teleport">Cancel</button>
                <button id="confirm-teleport">Confirm Teleport</button>
            </div>
        </div>
    </div>
</body>
</html>
